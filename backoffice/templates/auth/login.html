{% extends "core/base.html" %}

{% block main %}
	<form method="POST">
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" required />
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" name="password" required />
		</div>
		<input type="submit" value="Login">

		{% if message %}
			<div>{{ message }}</div>
		{% endif %}
	</form>
{% endblock main %}
