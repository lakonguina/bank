{% macro bool_to_emoji(data) %}
	{% if data %}
		✅
	{% else %}
		❌	
	{% endif %}
{% endmacro %}


{% macro user_status(status) %}
	{% if status.slug == "valid" %}
 		<span class="badge bg-success fs-6">{{ status.slug }}</span>
	{% else %}
 		<span class="badge bg-warning fs-6">{{ status.slug }}</span>
	{% endif %}
{% endmacro %}
