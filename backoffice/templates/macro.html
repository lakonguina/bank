{% macro bool_to_emoji(data) %}
	{% if data %}
		✅
	{% else %}
		❌	
	{% endif %}
{% endmacro %}


{% macro user_status(status) %}
	{% if status.slug == "waiting-for-validation" %}
 		<span class="badge bg-warning fs-6">En attente de valiation</span>
	{% elif status.slug == "valid" %}
 		<span class="badge bg-success fs-6">Validé</span>
	{% endif %}
{% endmacro %}
